# @package _global_

# to execute this experiment run:
# python train.py experiment=example

defaults:
  - override /data: mnist
  - override /model: condition_diffusion_module
  - override /callbacks: default
  - override /trainer: gpu
  - override /logger: wandb.yaml
  
# all parameters below will be merged with parameters from default configurations set above
# this allows you to overwrite only specified parameters

tags: ["mnist", "ddim","condition_diffusion"]

seed: 12345

trainer:
  min_epochs: 5
  max_epochs: 10
  gradient_clip_val: 0.5

model:
  optimizer:
    lr: 2e-5
  net:
    img_dims: [1, 32, 32]
    denoise_net:
      in_ch: 1
    sampler:
      n_infer_steps: 50

data:
  train_val_test_split: [10_000, 2_000, 1_000]
  batch_size: 64
  num_workers: 4

logger:
  wandb:
    tags: ${tags}
    group: "mnist"
    name: "${now:%Y-%m-%d}_${now:%H-%M-%S}"
    # tags: ${tags}
    # group: ${data.dataset_name}
    # id: null # pass correct id to resume experiment! (if ckpt_path is not null)
  aim:
    experiment: "mnist"

